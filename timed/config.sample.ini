[ldap]
AUTH_LDAP_SERVER_URI       = ldap://localhost:389
AUTH_LDAP_BIND_DN          = uid=Administrator,cn=users,dc=example,dc=com
AUTH_LDAP_PASSWORD         = univention
AUTH_LDAP_USER_DN_TEMPLATE = uid=%%(user)s,cn=users,dc=example,dc=com

[github]
GITHUB_API_URL   = https://api.github.com/repos/{}/issues
GITHUB_ISSUE_URL = https://github.com/{}/issues/{}

[redmine]
REDMINE_API_URL             = https://redmine.example.com/projects/{}/issues.json
REDMINE_ISSUE_URL           = https://redmine.example.com/issues/{}
REDMINE_BASIC_AUTH          = true
REDMINE_BASIC_AUTH_USER     = admin
REDMINE_BASIC_AUTH_PASSWORD = **********
